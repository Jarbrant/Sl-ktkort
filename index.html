<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logga in – Släktkort</title>
  <meta name="description" content="Estetisk inloggning till Släktkort" />
  <style>
    :root { color-scheme: light; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f5f5f5;
      color: #111;
    }
    .login {
      background: #fff;
      padding: 28px;
      border-radius: 12px;
      border: 1px solid #ddd;
      width: 100%;
      max-width: 360px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 1.4rem;
    }
    p {
      margin: 0 0 18px;
      color: #555;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #bbb;
      font: inherit;
    }
    button {
      width: 100%;
      margin-top: 18px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #fff;
      font: inherit;
      cursor: pointer;
    }
    .error {
      margin-top: 12px;
      color: #b00020;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <form class="login" id="loginForm">
    <h1>Släktkort</h1>
    <p>Logga in för att fortsätta</p>

    <label for="username">Användarnamn</label>
    <input id="username" type="text" autocomplete="off" />

    <label for="password">Lösenord</label>
    <input id="password" type="password" />

    <button type="submit">Logga in</button>

    <div id="error" class="error" hidden>Fel användarnamn eller lösenord</div>
  </form>

  <script>
    const form = document.getElementById("loginForm");
    const error = document.getElementById("error");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "Kapten" && pass === "1234") {
        sessionStorage.setItem("demo_auth", "1");
        window.location.href = "start.html";
      } else {
        error.hidden = false;
      }
    });
  </script>

</body>
</html>
