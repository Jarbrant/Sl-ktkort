<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relationer – Släktkort</title>
  <meta name="description" content="Skapa relationer i aktivt träd (localStorage-first). Förälder–barn + Partner." />

  <style>
    :root { color-scheme: light; }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 24px;
      max-width: 1180px;
      margin-inline: auto;
      background: #fff;
      color: #111;
    }
    a{ color: inherit; text-decoration:none; }

    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:18px;
    }
    h1{ margin:0 0 6px; font-size:1.6rem; }
    .muted{ color:#555; margin:0 0 12px; }

    .topbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      margin: 10px 0 0;
    }
    .btn, button{
      display:inline-block;
      padding:10px 12px;
      border:1px solid #333;
      border-radius:10px;
      background:#fff;
      font:inherit;
      cursor:pointer;
      text-decoration:none;
      user-select:none;
    }
    .btn.secondary{ border-color:#bbb; }
    .btn.danger{ border-color:#b00020; color:#b00020; }
    .btn:disabled{ opacity:.5; cursor:not-allowed; }

    .pillRow{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      margin: 10px 0 18px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border:1px solid #ddd;
      border-radius:999px;
      background:#fafafa;
      font-size:.95rem;
    }
    .pill strong{ font-weight:900; }
    .pill.ok{ border-color:#cfe8cf; background:#f5fff5; }
    .pill.warn{ border-color:#ffe1a6; background:#fff9ee; }
    .pill.err{ border-color:#ffb3b3; background:#fff2f2; }

    .grid{
      display:grid;
      gap:14px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 1080px){
      .grid{ grid-template-columns: 420px 1fr; }
    }

    .card{
      border:1px solid #ddd;
      border-radius:12px;
      padding:16px;
      background:#fff;
      position: relative;
    }
    .card h2{ margin:0 0 6px; font-size:1.15rem; }
    .small{ font-size:.95rem; color:#555; margin:0 0 10px; }

    label{ display:block; margin:10px 0 6px; font-weight:800; }
    select, input{
      width:100%;
      box-sizing:border-box;
      padding:10px;
      border-radius:10px;
      border:1px solid #bbb;
      font:inherit;
      background:#fff;
    }

    .row2{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }
    @media (min-width: 720px){
      .row2{ grid-template-columns: 1fr 1fr; }
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-top: 12px;
    }

    .hintBox{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #ffe1a6;
      background: #fff9ee;
    }
    .okBox{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #cfe8cf;
      background: #f5fff5;
    }
    .errBox{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #ffb3b3;
      background: #fff2f2;
    }

    .sr-only{
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }

    /* <!-- ARKIV-ID: CR-03 | Sök – UI-komponenter --> */
    .searchWrap{ position: relative; }
    .suggest{
      position:absolute;
      left:0; right:0;
      top: calc(100% + 6px);
      border:1px solid #ddd;
      background:#fff;
      border-radius:12px;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      max-height: 220px;
      overflow:auto;
      z-index: 10;
    }
    .sItem{
      display:block;
      width:100%;
      text-align:left;
      border:0;
      border-bottom:1px solid #f1f1f1;
      padding:10px 10px;
      background:#fff;
      cursor:pointer;
      font:inherit;
    }
    .sItem:last-child{ border-bottom:0; }
    .sItem:hover{ background:#fafafa; }

    /* Backup-UI ska inte synas */
    .backupHidden{ display:none; }

    /* <!-- ARKIV-ID: CR-07 | Familjebild (höger kolumn) --> */
    .familyBox{
      border-top: 1px solid #eee;
      padding-top: 12px;
      margin-top: 12px;
    }
    .familyPre{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 13px;
      line-height: 1.35;
      white-space: pre;
      margin: 0;
      padding: 12px;
      border: 1px solid #eee;
      border-radius: 12px;
      background: #fafafa;
      overflow:auto;
      max-height: 520px;
    }
  </style>
</head>

<body>
<header>
  <div>
    <h1>Relationer</h1>
    <p class="muted">Skapa relationer i <strong>aktivt träd</strong>. Förälder–Barn och Partner.</p>

    <nav class="topbar" aria-label="Navigation">
      <a class="btn secondary" href="../start.html">Start</a>
      <a class="btn secondary" href="./trees.html">Träd</a>
      <a class="btn secondary" href="./slaktkort.html">Personer</a>
      <a class="btn" href="./create-relation.html">Relationer</a>
      <a class="btn secondary" href="./map.html">Karta</a>
    </nav>
  </div>

  <div class="actions" style="justify-content:flex-end;">
    <button id="logoutBtn" class="btn secondary" type="button">Logga ut</button>
  </div>
</header>

<section class="pillRow" aria-label="Status">
  <span id="pillTree" class="pill warn">Aktivt träd: <strong>—</strong></span>
  <span id="pillPeople" class="pill">Personer: <strong>0</strong></span>
  <span id="pillRel" class="pill">Relationer: <strong>0</strong></span>
</section>

<div class="grid">
  <!-- VÄNSTER: FORM -->
  <section class="card" aria-label="Skapa relation">
    <h2>Skapa relation</h2>

    <div id="hint" class="hintBox" hidden></div>
    <div id="ok" class="okBox" hidden></div>
    <div id="err" class="errBox" hidden></div>

    <!-- ARKIV-ID: CR-03 | Välj fokusperson -->
    <div class="searchWrap">
      <label for="focusSearch">Välj person</label>
      <input id="focusSearch" type="text" autocomplete="off" placeholder="Skriv namn…" />
      <div id="focusSuggest" class="suggest" hidden aria-label="Förslag"></div>
    </div>
    <p class="small" id="focusPicked" style="margin:8px 0 0;">—</p>

    <!-- ARKIV-ID: CR-04 | Relationstyp -->
    <label for="relType">Välj relationstyp</label>
    <select id="relType">
      <option value="FORALDER_BARN">Förälder</option>
      <option value="BARN">Barn</option>
      <option value="SYSKON">Syskon</option>
      <option value="MORFARFORALDER">Mor- och farföräldrar</option>
      <option value="BARNBARN">Barnbarn</option>
      <option value="PARTNER">Partner</option>
      <option value="MOSTER_MORBROR">Moster / Morbror</option>
      <option value="FASTER_FARBROR">Faster / Farbror</option>
      <option value="KUSIN">Kusin</option>
      <option value="STYV">Styvrelationer</option>
    </select>

    <!-- ARKIV-ID: CR-04 | Variant -->
    <label for="relVariant">Välj variant</label>
    <select id="relVariant"></select>

    <!-- ARKIV-ID: CR-03 | Välj målperson -->
    <div class="searchWrap">
      <label for="targetSearch">Välj målperson</label>
      <input id="targetSearch" type="text" autocomplete="off" placeholder="Skriv namn…" />
      <div id="targetSuggest" class="suggest" hidden aria-label="Förslag"></div>
    </div>
    <p class="small" id="targetPicked" style="margin:8px 0 0;">—</p>

    <!-- Backup (dold) -->
    <div class="row2 backupHidden" aria-hidden="true" style="margin-top:12px;">
      <div>
        <label for="personA" class="sr-only">Person A</label>
        <select id="personA" tabindex="-1"></select>
      </div>
      <div>
        <label for="personB" class="sr-only">Person B</label>
        <select id="personB" tabindex="-1"></select>
      </div>
    </div>

    <div class="actions">
      <!-- ARKIV-ID: CR-05 | Skapa/spara (oförändrat format) -->
      <button id="createBtn" class="btn" type="button">Skapa relation</button>
      <button id="swapBtn" class="btn secondary" type="button">Byt plats</button>
      <button id="clearBtn" class="btn secondary" type="button">Rensa</button>
    </div>
  </section>

  <!-- HÖGER: VISUELL FAMILJEBILD -->
  <section class="card" aria-label="Familjebild">
    <h2>Familjebild</h2>

    <div class="actions">
      <button id="toggleMoreBtn" class="btn secondary" type="button">Visa mer</button>
      <button id="refreshBtn" class="btn secondary" type="button">Uppdatera</button>
      <a class="btn secondary" href="./slaktkort.html">Gå till Personer</a>
      <a class="btn secondary" href="./map.html">Gå till Karta</a>
    </div>

    <!-- ARKIV-ID: CR-07 | ASCII-familjebild (endast visning) -->
    <div class="familyBox">
      <pre id="familyAscii" class="familyPre" aria-label="Familjebild"></pre>
    </div>

    <!-- Ingen debug/teknik i UI -->
    <p class="small" id="tech" hidden>—</p>
  </section>
</div>

<script>
  "use strict";

  // =====================================================
  // DEMO AUTH GUARD (matchar dina andra sidor)
  // =====================================================
  (function authGuard(){
    try{
      if(sessionStorage.getItem("demo_auth") !== "1"){
        window.location.href = "../index.html";
      }
    }catch{}
  })();

  // =====================================================
  // STORAGE KEYS (LÅSTA)
  // =====================================================
  const KEY_TREES  = "slakttradet_trees";
  const KEY_ACTIVE = "slakttradet_active_tree_id";
  const cardsKey = (treeId) => "slakttradet_slaktkort_" + String(treeId);
  const relKey   = (treeId) => "slakttradet_relationer_" + String(treeId);

  // =====================================================
  // DOM
  // =====================================================
  const logoutBtn = document.getElementById("logoutBtn");

  const pillTree = document.getElementById("pillTree");
  const pillPeople = document.getElementById("pillPeople");
  const pillRel = document.getElementById("pillRel");

  const hintEl = document.getElementById("hint");
  const okEl = document.getElementById("ok");
  const errEl = document.getElementById("err");

  const relTypeEl = document.getElementById("relType");
  const relVariantEl = document.getElementById("relVariant");

  const focusSearchEl = document.getElementById("focusSearch");
  const focusSuggestEl = document.getElementById("focusSuggest");
  const focusPickedEl = document.getElementById("focusPicked");

  const targetSearchEl = document.getElementById("targetSearch");
  const targetSuggestEl = document.getElementById("targetSuggest");
  const targetPickedEl = document.getElementById("targetPicked");

  const personAEl = document.getElementById("personA");
  const personBEl = document.getElementById("personB");

  const createBtn = document.getElementById("createBtn");
  const swapBtn = document.getElementById("swapBtn");
  const clearBtn = document.getElementById("clearBtn");

  const refreshBtn = document.getElementById("refreshBtn");
  const toggleMoreBtn = document.getElementById("toggleMoreBtn");
  const familyAsciiEl = document.getElementById("familyAscii");
  const techEl = document.getElementById("tech");

  // =====================================================
  // HELPERS
  // =====================================================
  function safeParse(raw, fallback){
    try{ return JSON.parse(raw); }catch{ return fallback; }
  }
  function loadJson(key, fallback){
    const raw = localStorage.getItem(key);
    return raw ? safeParse(raw, fallback) : fallback;
  }
  function saveJson(key, value){
    localStorage.setItem(key, JSON.stringify(value));
  }
  function escapeHtml(s){
    return String(s || "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }
  function nowId(){
    return "r_" + Date.now().toString(36) + "_" + Math.random().toString(36).slice(2,8);
  }
  function setBox(el, html){
    el.hidden = false;
    el.innerHTML = html;
  }
  function clearBoxes(){
    hintEl.hidden = true; hintEl.innerHTML = "";
    okEl.hidden = true; okEl.innerHTML = "";
    errEl.hidden = true; errEl.innerHTML = "";
  }

  // <!-- ARKIV-ID: CR-01 | Hämta aktivt träd -->
  function getTrees(){
    const arr = loadJson(KEY_TREES, []);
    return Array.isArray(arr) ? arr : [];
  }
  function activeTreeId(){
    return localStorage.getItem(KEY_ACTIVE) || "";
  }
  function activeTreeLabel(){
    const id = activeTreeId();
    if(!id) return "—";
    const t = getTrees().find(x => String(x.id) === String(id));
    return t ? (t.name || t.id) : id;
  }

  // <!-- ARKIV-ID: CR-02 | Läs personer -->
  function loadPeople(){
    const t = activeTreeId();
    if(!t) return [];
    const arr = loadJson(cardsKey(t), []);
    return Array.isArray(arr) ? arr : [];
  }

  // <!-- ARKIV-ID: CR-05 | Läs/spara relationer (oförändrat) -->
  function loadRelations(){
    const t = activeTreeId();
    if(!t) return [];
    const arr = loadJson(relKey(t), []);
    return Array.isArray(arr) ? arr : [];
  }
  function saveRelations(arr){
    const t = activeTreeId();
    if(!t) return;
    saveJson(relKey(t), Array.isArray(arr) ? arr : []);
  }

  function personName(p){
    const n = `${p.fornamn || ""} ${p.efternamn || ""}`.trim();
    return n || "(namnlös)";
  }
  function yearsLine(p){
    const a = (p && p.fodelsear != null && String(p.fodelsear).trim() !== "") ? String(p.fodelsear).trim() : "";
    const b = (p && p.dodsar != null && String(p.dodsar).trim() !== "") ? String(p.dodsar).trim() : "";
    if(!a && !b) return "";
    if(a && b) return `${a}–${b}`;
    return a ? `${a}–` : `–${b}`;
  }
  function labelWithYear(p){
    const y = yearsLine(p);
    return y ? `${personName(p)} (${y.replace("–","").trim()})`.replace(/\s+\(\)/g,"") : personName(p);
  }
  function shortYear(p){
    const a = (p && p.fodelsear != null && String(p.fodelsear).trim() !== "") ? String(p.fodelsear).trim() : "";
    return a || "";
  }

  // =====================================================
  // DROPDOWN (backup) – oförändrad logik
  // =====================================================
  let cachedPeople = [];

  function buildOptions(selectEl, people, selectedId, disallowId){
    selectEl.innerHTML = "";

    const opt0 = document.createElement("option");
    opt0.value = "";
    opt0.textContent = "Välj…";
    selectEl.appendChild(opt0);

    for(const p of people){
      const pid = String(p.id);
      if(disallowId && pid === String(disallowId)) continue;

      const opt = document.createElement("option");
      opt.value = pid;
      opt.textContent = personName(p) + (yearsLine(p) ? (" · " + yearsLine(p)) : "");
      if(selectedId && pid === String(selectedId)) opt.selected = true;
      selectEl.appendChild(opt);
    }
  }

  function syncDropdowns(keepA, keepB){
    const a = keepA != null ? String(keepA) : String(personAEl.value || "");
    const b = keepB != null ? String(keepB) : String(personBEl.value || "");

    buildOptions(personAEl, cachedPeople, a, b || null);
    buildOptions(personBEl, cachedPeople, b, a || null);

    if(a && personAEl.value !== a) personAEl.value = "";
    if(b && personBEl.value !== b) personBEl.value = "";
  }

  // =====================================================
  // RELATION NORMALIZATION + DUPLICATE CHECK (oförändrat)
  // =====================================================
  function normalizeForStore(rel){
    const r = Object.assign({}, rel);
    if(!r.id) r.id = nowId();
    if(!r.createdAt) r.createdAt = Date.now();

    r.typ = String(r.typ || "").toUpperCase();

    if(r.typ === "FORALDER_BARN"){
      r.franPersonId = String(r.franPersonId || "");
      r.tillPersonId = String(r.tillPersonId || "");
    }
    if(r.typ === "PARTNER"){
      r.personAId = String(r.personAId || r.personA || r.aId || r.a || "");
      r.personBId = String(r.personBId || r.personB || r.bId || r.b || "");
      r.variant = String(r.variant || "").toUpperCase();
    }
    return r;
  }

  function isDuplicate(existing, candidate){
    if(!existing || !candidate) return false;

    if(existing.typ === "FORALDER_BARN" && candidate.typ === "FORALDER_BARN"){
      const a1 = String(existing.franPersonId || "");
      const b1 = String(existing.tillPersonId || "");
      const a2 = String(candidate.franPersonId || "");
      const b2 = String(candidate.tillPersonId || "");
      return a1 === a2 && b1 === b2;
    }

    if(existing.typ === "PARTNER" && candidate.typ === "PARTNER"){
      const ea = String(existing.personAId || existing.personA || existing.aId || existing.a || "");
      const eb = String(existing.personBId || existing.personB || existing.bId || existing.b || "");
      const ca = String(candidate.personAId || candidate.personA || candidate.aId || candidate.a || "");
      const cb = String(candidate.personBId || candidate.personB || candidate.bId || candidate.b || "");

      const lowE = ea < eb ? ea : eb;
      const highE = ea < eb ? eb : ea;
      const lowC = ca < cb ? ca : cb;
      const highC = ca < cb ? cb : ca;

      return lowE === lowC && highE === highC;
    }

    return false;
  }

  // =====================================================
  // <!-- ARKIV-ID: CR-04 | Variantlistor (UI-only) -->
  // =====================================================
  const VARIANTS_BY_TYPE = {
    FORALDER_BARN: [
      { v: "MAMMA", label: "Mamma" },
      { v: "PAPPA", label: "Pappa" }
    ],
    BARN: [
      { v: "SON", label: "Son" },
      { v: "DOTTER", label: "Dotter" }
    ],
    SYSKON: [
      { v: "BROR", label: "Bror" },
      { v: "SYSTER", label: "Syster" }
    ],
    MORFARFORALDER: [
      { v: "MORMOR", label: "Mormor" },
      { v: "MORFAR", label: "Morfar" },
      { v: "FARMOR", label: "Farmor" },
      { v: "FARFAR", label: "Farfar" }
    ],
    BARNBARN: [
      { v: "BARNBARN", label: "Barnbarn" }
    ],
    PARTNER: [
      { v: "GIFT", label: "Make/Maka" },
      { v: "SAMBO", label: "Sambo" }
    ],
    MOSTER_MORBROR: [
      { v: "MOSTER", label: "Moster" },
      { v: "MORBROR", label: "Morbror" }
    ],
    FASTER_FARBROR: [
      { v: "FASTER", label: "Faster" },
      { v: "FARBROR", label: "Farbror" }
    ],
    KUSIN: [
      { v: "KUSIN", label: "Kusin" }
    ],
    STYV: [
      { v: "STYVFORALDER", label: "Styvförälder" },
      { v: "STYVBARN", label: "Styvbarn" }
    ]
  };

  function renderVariantOptions(){
    const typ = String(relTypeEl.value || "").toUpperCase();
    const variants = VARIANTS_BY_TYPE[typ] || [{ v: "OKAND", label: "—" }];

    const keep = String(relVariantEl.value || "");
    relVariantEl.innerHTML = "";
    for(const it of variants){
      const opt = document.createElement("option");
      opt.value = it.v;
      opt.textContent = it.label;
      relVariantEl.appendChild(opt);
    }
    if(keep && Array.from(relVariantEl.options).some(o => o.value === keep)){
      relVariantEl.value = keep;
    }
  }

  // =====================================================
  // <!-- ARKIV-ID: CR-03 | Sök + förslag -->
  // =====================================================
  let pickedAId = ""; // fokus
  let pickedBId = ""; // mål

  function normalizeStr(s){ return String(s || "").trim().toLowerCase(); }

  function searchPeople(query){
    const q = normalizeStr(query);
    if(q.length < 3) return [];
    const res = [];
    for(const p of cachedPeople){
      const name = normalizeStr(personName(p));
      if(name.includes(q)) res.push(p);
    }
    return res.slice(0, 12);
  }

  function closeSuggest(which){
    if(which === "A"){
      focusSuggestEl.hidden = true;
      focusSuggestEl.innerHTML = "";
    }else{
      targetSuggestEl.hidden = true;
      targetSuggestEl.innerHTML = "";
    }
  }

  function renderSuggest(which, items){
    const box = (which === "A") ? focusSuggestEl : targetSuggestEl;
    box.innerHTML = "";
    if(items.length === 0){
      box.hidden = true;
      return;
    }

    for(const p of items){
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "sItem";
      btn.textContent = personName(p) + (yearsLine(p) ? (" · " + yearsLine(p)) : "");
      btn.addEventListener("click", () => {
        if(which === "A"){
          pickFocus(String(p.id));
          focusSearchEl.value = personName(p);
          closeSuggest("A");
          try{ relTypeEl.focus(); }catch{}
        }else{
          pickTarget(String(p.id));
          targetSearchEl.value = personName(p);
          closeSuggest("B");
          try{ createBtn.focus(); }catch{}
        }
      });
      box.appendChild(btn);
    }

    box.hidden = false;
  }

  function pickFocus(id){
    clearBoxes();
    pickedAId = String(id || "");
    if(pickedAId && pickedAId === pickedBId){
      pickedBId = "";
      targetPickedEl.textContent = "—";
      targetSearchEl.value = "";
    }
    syncDropdowns(pickedAId, pickedBId);

    const p = cachedPeople.find(x => String(x.id) === pickedAId) || null;
    focusPickedEl.textContent = pickedAId ? (p ? personName(p) : ("#" + pickedAId)) : "—";

    // Uppdatera familjebilden
    renderFamily();
  }

  function pickTarget(id){
    clearBoxes();
    const next = String(id || "");
    if(next && next === pickedAId){
      setBox(errEl, "<strong>Välj en annan person.</strong>");
      return;
    }
    pickedBId = next;
    syncDropdowns(pickedAId, pickedBId);

    const p = cachedPeople.find(x => String(x.id) === pickedBId) || null;
    targetPickedEl.textContent = pickedBId ? (p ? personName(p) : ("#" + pickedBId)) : "—";
  }

  function applyPickedFromDropdowns(){
    pickedAId = String(personAEl.value || "");
    pickedBId = String(personBEl.value || "");

    if(pickedAId && pickedAId === pickedBId){
      pickedBId = "";
      personBEl.value = "";
    }

    const pa = cachedPeople.find(p => String(p.id) === String(pickedAId)) || null;
    const pb = cachedPeople.find(p => String(p.id) === String(pickedBId)) || null;

    focusPickedEl.textContent = pickedAId ? (pa ? personName(pa) : ("#" + pickedAId)) : "—";
    targetPickedEl.textContent = pickedBId ? (pb ? personName(pb) : ("#" + pickedBId)) : "—";
  }

  // =====================================================
  // UI RENDER
  // =====================================================
  function renderPills(){
    const trees = getTrees();
    const act = activeTreeId();
    const hasTrees = trees.length > 0;
    const hasActive = !!act && trees.some(t => String(t.id) === String(act));

    pillTree.className = "pill " + (hasActive ? "ok" : (hasTrees ? "warn" : "err"));
    pillTree.innerHTML = "Aktivt träd: <strong>" + escapeHtml(hasActive ? activeTreeLabel() : "—") + "</strong>";

    const ppl = hasActive ? cachedPeople.length : 0;
    const rels = hasActive ? loadRelations().length : 0;

    pillPeople.innerHTML = "Personer: <strong>" + ppl + "</strong>";
    pillRel.innerHTML = "Relationer: <strong>" + rels + "</strong>";
  }

  function renderHint(){
    const trees = getTrees();
    const act = activeTreeId();
    const hasTrees = trees.length > 0;
    const hasActive = !!act && trees.some(t => String(t.id) === String(act));

    if(!hasTrees){
      setBox(hintEl, "<strong>Skapa ett träd först.</strong> <a href='./trees.html'>Gå till Träd</a>.");
      return false;
    }
    if(!hasActive){
      setBox(hintEl, "<strong>Välj ett aktivt träd.</strong> <a href='./trees.html'>Gå till Träd</a>.");
      return false;
    }
    if(cachedPeople.length < 2){
      setBox(hintEl, "<strong>Lägg till minst två personer.</strong> <a href='./slaktkort.html'>Gå till Personer</a>.");
      return false;
    }
    return true;
  }

  function renderTech(){
    techEl.textContent = "";
  }

  // =====================================================
  // <!-- ARKIV-ID: CR-07 | Familjebild (endast visning) -->
  // =====================================================
  let showMore = false;

  function peopleById(){
    return new Map(cachedPeople.map(p => [String(p.id), p]));
  }

  function getPartnerIdFor(personId, rels){
    const pid = String(personId || "");
    for(const r of rels){
      if(String(r.typ || "").toUpperCase() !== "PARTNER") continue;
      const a = String(r.personAId || "");
      const b = String(r.personBId || "");
      if(a === pid && b) return b;
      if(b === pid && a) return a;
    }
    return "";
  }

  function getChildrenOf(parentId, rels){
    const pid = String(parentId || "");
    const childIds = [];
    for(const r of rels){
      if(String(r.typ || "").toUpperCase() !== "FORALDER_BARN") continue;
      if(String(r.franPersonId || "") === pid){
        const cid = String(r.tillPersonId || "");
        if(cid) childIds.push(cid);
      }
    }
    return childIds;
  }

  function getParentsOf(childId, rels){
    const cid = String(childId || "");
    const parentIds = [];
    for(const r of rels){
      if(String(r.typ || "").toUpperCase() !== "FORALDER_BARN") continue;
      if(String(r.tillPersonId || "") === cid){
        const pid = String(r.franPersonId || "");
        if(pid) parentIds.push(pid);
      }
    }
    return parentIds;
  }

  function unique(arr){
    const out = [];
    const s = new Set();
    for(const x of arr){
      const k = String(x);
      if(!k) continue;
      if(s.has(k)) continue;
      s.add(k);
      out.push(k);
    }
    return out;
  }

  function sortByName(ids, byId){
    return ids.slice().sort((a,b) => {
      const pa = byId.get(String(a));
      const pb = byId.get(String(b));
      const na = pa ? personName(pa).toLowerCase() : String(a);
      const nb = pb ? personName(pb).toLowerCase() : String(b);
      return na.localeCompare(nb, "sv");
    });
  }

  function centerLine(left, mid, right){
    // Ex: "Kalle ── Lisa"
    const s = `${left}${mid}${right}`.trim();
    return s || "—";
  }

  function renderFamily(){
    const ok = renderHint();
    if(!ok){
      familyAsciiEl.textContent = "—";
      return;
    }

    const rels = loadRelations();
    const byId = peopleById();

    // Välj “fokus” för bilden:
    const focusId = String(pickedAId || personAEl.value || "");
    const focus = byId.get(focusId) || null;

    if(!focusId || !focus){
      familyAsciiEl.textContent = "Välj en person för att se familjebilden.";
      return;
    }

    const focusName = personName(focus);

    // Partner (om finns)
    const partnerId = getPartnerIdFor(focusId, rels);
    const partner = partnerId ? (byId.get(String(partnerId)) || null) : null;
    const partnerName = partner ? personName(partner) : "";

    // Barn (föräldrarelationer sparas som parent->child)
    const childIds = unique(getChildrenOf(focusId, rels));
    const sortedChildIds = sortByName(childIds, byId);

    const childrenLabels = sortedChildIds.map(cid => {
      const c = byId.get(String(cid)) || null;
      if(!c) return `#${cid}`;
      const y = shortYear(c);
      return y ? `${personName(c)} (${y})` : `${personName(c)}`;
    });

    // Syskon (Visa mer)
    let siblingLabels = [];
    if(showMore){
      const parentIds = unique(getParentsOf(focusId, rels));
      let sibIds = [];
      for(const pid of parentIds){
        sibIds = sibIds.concat(getChildrenOf(pid, rels));
      }
      sibIds = unique(sibIds).filter(x => String(x) !== String(focusId));
      sibIds = sortByName(sibIds, byId);

      siblingLabels = sibIds.map(sid => {
        const s = byId.get(String(sid)) || null;
        if(!s) return `#${sid}`;
        const y = shortYear(s);
        return y ? `${personName(s)} (${y})` : `${personName(s)}`;
      });
    }

    // Bygg ASCII
    const lines = [];

    if(partner && partnerName){
      lines.push(centerLine(focusName, " ── ", partnerName));
    }else{
      lines.push(focusName);
    }

    if(childrenLabels.length > 0){
      lines.push("         │");
      if(childrenLabels.length === 1){
        lines.push("         └─ " + childrenLabels[0]);
      }else{
        // två-radig “gren”
        lines.push(" ┌───────┴───────┐");
        // Lägg barn på rader (2 per rad)
        for(let i=0;i<childrenLabels.length;i+=2){
          const left = childrenLabels[i] || "";
          const right = childrenLabels[i+1] || "";
          if(right){
            // enkel spacing
            const pad = Math.max(2, 18 - left.length);
            lines.push(left + " ".repeat(pad) + right);
          }else{
            lines.push(left);
          }
        }
      }
    }else{
      lines.push("");
      lines.push("(Inga barn kopplade än)");
    }

    if(showMore){
      lines.push("");
      lines.push("Syskon:");
      if(siblingLabels.length === 0){
        lines.push("—");
      }else{
        for(const s of siblingLabels){
          lines.push("• " + s);
        }
      }
    }

    familyAsciiEl.textContent = lines.join("\n");
  }

  // =====================================================
  // <!-- ARKIV-ID: CR-05 | CREATE (sparlogik intakt) -->
  // =====================================================
  function createRelation(){
    clearBoxes();

    const trees = getTrees();
    const act = activeTreeId();
    const hasActive = !!act && trees.some(t => String(t.id) === String(act));
    if(!hasActive){
      setBox(errEl, "<strong>Välj ett aktivt träd.</strong>");
      return;
    }

    // Primärt: sökval om finns, annars backup dropdowns
    const aId = String(pickedAId || personAEl.value || "");
    const bId = String(pickedBId || personBEl.value || "");

    if(!aId || !bId){
      setBox(errEl, "<strong>Välj två personer.</strong>");
      return;
    }
    if(aId === bId){
      setBox(errEl, "<strong>Välj en annan person.</strong>");
      return;
    }

    const uiType = String(relTypeEl.value || "").toUpperCase();
    const uiVariant = String(relVariantEl.value || "").toUpperCase();

    // Oförändrad begränsning: spara bara det som redan stöds
    if(uiType !== "FORALDER_BARN" && uiType !== "PARTNER"){
      setBox(errEl, "<strong>Den relationen går inte att skapa ännu.</strong>");
      return;
    }

    const rels = loadRelations();
    let candidate = null;

    if(uiType === "FORALDER_BARN"){
      candidate = normalizeForStore({
        id: nowId(),
        typ: "FORALDER_BARN",
        franPersonId: aId,
        tillPersonId: bId
      });
    }else if(uiType === "PARTNER"){
      const variant = (uiVariant === "SAMBO") ? "SAMBO" : "GIFT";
      candidate = normalizeForStore({
        id: nowId(),
        typ: "PARTNER",
        personAId: aId,
        personBId: bId,
        variant
      });
    }

    if(rels.some(x => isDuplicate(x, candidate))){
      setBox(errEl, "<strong>Relationen finns redan.</strong>");
      return;
    }

    rels.unshift(candidate);
    saveRelations(rels);

    setBox(okEl, "<strong>Sparat.</strong>");
    refresh();
  }

  // =====================================================
  // EVENTS
  // =====================================================
  relTypeEl.addEventListener("change", () => {
    renderVariantOptions();
  });

  focusSearchEl.addEventListener("input", () => {
    clearBoxes();
    const q = focusSearchEl.value || "";
    if(String(q).trim().length < 3){
      closeSuggest("A");
      return;
    }
    renderSuggest("A", searchPeople(q));
  });

  targetSearchEl.addEventListener("input", () => {
    clearBoxes();
    const q = targetSearchEl.value || "";
    if(String(q).trim().length < 3){
      closeSuggest("B");
      return;
    }
    const items = searchPeople(q).filter(p => String(p.id) !== String(pickedAId || ""));
    renderSuggest("B", items);
  });

  document.addEventListener("click", (e) => {
    const t = e.target;
    if(!t) return;
    if(!focusSuggestEl.contains(t) && t !== focusSearchEl) closeSuggest("A");
    if(!targetSuggestEl.contains(t) && t !== targetSearchEl) closeSuggest("B");
  });

  focusSearchEl.addEventListener("keydown", (e) => { if(e.key === "Escape") closeSuggest("A"); });
  targetSearchEl.addEventListener("keydown", (e) => { if(e.key === "Escape") closeSuggest("B"); });

  personAEl.addEventListener("change", () => {
    syncDropdowns(personAEl.value, personBEl.value);
    applyPickedFromDropdowns();
    renderFamily();
  });
  personBEl.addEventListener("change", () => {
    syncDropdowns(personAEl.value, personBEl.value);
    applyPickedFromDropdowns();
  });

  createBtn.addEventListener("click", createRelation);

  swapBtn.addEventListener("click", () => {
    clearBoxes();
    const a = String(pickedAId || personAEl.value || "");
    const b = String(pickedBId || personBEl.value || "");

    pickedAId = b;
    pickedBId = a;

    if(pickedAId && pickedAId === pickedBId) pickedBId = "";

    syncDropdowns(pickedAId, pickedBId);

    const pa = cachedPeople.find(p => String(p.id) === String(pickedAId)) || null;
    const pb = cachedPeople.find(p => String(p.id) === String(pickedBId)) || null;
    focusSearchEl.value = pa ? personName(pa) : "";
    targetSearchEl.value = pb ? personName(pb) : "";
    focusPickedEl.textContent = pickedAId ? (pa ? personName(pa) : ("#" + pickedAId)) : "—";
    targetPickedEl.textContent = pickedBId ? (pb ? personName(pb) : ("#" + pickedBId)) : "—";

    renderFamily();
  });

  clearBtn.addEventListener("click", () => {
    clearBoxes();

    pickedAId = "";
    pickedBId = "";
    focusSearchEl.value = "";
    targetSearchEl.value = "";
    focusPickedEl.textContent = "—";
    targetPickedEl.textContent = "—";
    closeSuggest("A");
    closeSuggest("B");

    relTypeEl.value = "FORALDER_BARN";
    renderVariantOptions();

    syncDropdowns("", "");

    showMore = false;
    toggleMoreBtn.textContent = "Visa mer";
    renderFamily();

    try{ focusSearchEl.focus(); }catch{}
  });

  refreshBtn.addEventListener("click", () => {
    clearBoxes();
    refresh();
  });

  toggleMoreBtn.addEventListener("click", () => {
    showMore = !showMore;
    toggleMoreBtn.textContent = showMore ? "Visa mindre" : "Visa mer";
    renderFamily();
  });

  logoutBtn.addEventListener("click", () => {
    try{ sessionStorage.removeItem("demo_auth"); }catch{}
    window.location.href = "../index.html";
  });

  // =====================================================
  // REFRESH
  // =====================================================
  function refresh(){
    clearBoxes();

    cachedPeople = loadPeople();
    renderPills();
    renderTech();

    const ok = renderHint();

    renderVariantOptions();
    syncDropdowns(personAEl.value, personBEl.value);
    applyPickedFromDropdowns();

    createBtn.disabled = !ok;

    renderFamily();
  }

  // =====================================================
  // START
  // =====================================================
  refresh();
</script>
