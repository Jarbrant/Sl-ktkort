<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Släktträdet – Logga in</title>
  <style>
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;background:#f4f6f8;color:#222}
    .box{width:100%;max-width:380px;background:#fff;padding:2rem;border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.08)}
    h1{margin:0 0 .25rem;font-size:1.6rem;text-align:center}
    .muted{text-align:center;color:#666;margin:0 0 1.25rem;font-size:.9rem}
    label{display:block;margin:.6rem 0 .25rem;font-size:.85rem;color:#444}
    input{width:100%;padding:.6rem .7rem;border:1px solid #ccc;border-radius:8px;font-size:.95rem}
    button{margin-top:.9rem;width:100%;padding:.7rem;border:0;border-radius:10px;background:#2b5cff;color:#fff;
      font-size:.95rem;cursor:pointer}
    button:hover{background:#244fd6}
    .note{margin-top:1rem;text-align:center;font-size:.75rem;color:#777}
    code{background:#f1f3f5;padding:.12rem .3rem;border-radius:6px}
  </style>
</head>
<body>
  <div class="box">
    <h1>Släktträdet</h1>
    <p class="muted">Logga in (demo)</p>

    <form id="loginForm">
      <label for="username">Användarnamn</label>
      <input id="username" type="text" autocomplete="username" required />

      <label for="password">Lösenord</label>
      <input id="password" type="password" autocomplete="current-password" required />

      <button type="submit">Logga in</button>
    </form>

    <div class="note">
      Demo-läge. Ingen riktig autentisering än.<br/>
      Går vidare till: <code id="targetText">…</code>
    </div>
  </div>

  <script>
    function getBasePath() {
      // Ex: https://jarbrant.github.io/Sl-ktkort/  => basePath = "/Sl-ktkort/"
      // Ex: https://jarbrant.github.io/Sl-ktkort/index.html => basePath = "/Sl-ktkort/"
      const parts = window.location.pathname.split("/").filter(Boolean);
      // För projektsidor är första segmentet repo-namnet.
      // Om du kör user-site (jarbrant.github.io) finns inget repo-segment, men då ska du ändå inte hamna här.
      if (parts.length === 0) return "/";
      return "/" + parts[0] + "/";
    }

    function buildTargetUrl() {
      const basePath = getBasePath();
      // Vi vill alltid hamna i repo-scope, aldrig på /app på root-domänen.
      return basePath + "app/index.html";
    }

    const targetUrl = buildTargetUrl();
    document.getElementById("targetText").textContent = targetUrl;

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.assign(targetUrl);
    });
  </script>
</body>
</html>
