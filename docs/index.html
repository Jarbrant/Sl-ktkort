<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Släktträdet – Logga in</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
    }

    .login-box {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.6rem;
      font-weight: 600;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.85rem;
      color: #444;
    }

    input {
      width: 100%;
      padding: 0.6rem 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
      background: #2b5cff;
      color: white;
      font-size: 0.95rem;
      cursor: pointer;
    }

    button:hover {
      background: #244fd6;
    }

    .note {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h1>Släktträdet</h1>
    <div class="subtitle">Logga in</div>

    <form id="loginForm">
      <label for="username">Användarnamn</label>
      <input id="username" type="text" required />

      <label for="password">Lösenord</label>
      <input id="password" type="password" required />

      <button type="submit">Logga in</button>
    </form>

    <div class="note">
      Demo-läge. Ingen riktig autentisering än.
    </div>
  </div>

  <script>
    // DEMO-LOGIN
    // Detta är medvetet enkelt.
    // Riktig auth kopplas senare mot server/
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // I demo-läge släpper vi alltid in
      window.location.href = "../app/index.html";
    });
  </script>
</body>
</html>
